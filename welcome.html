<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz Application</title>
</head>
<link rel="stylesheet" href="styling.css">
<body>

	<div class="signupSection">
  <div class="info">
    <h2>For Quiz</h2>
    <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
    <p>You have to log-in first</p>
  </div>
  <form action="index.html" class="signupForm">
    <h2>Sign Up</h2>
    <ul class="noBullet">
      <li>
        <label for="email"></label>
        <input type="email" class="inputFields" placeholder="Email" id="email" required/>
      </li>
      <li>
        <label for="password"></label>
        <input type="password" class="inputFields" placeholder="Password" id="password" required/>
      </li>
      <li id="center-btn">
        <input type="submit" id="join-btn">
      </li>
    </ul>
  </form>
</div>
</body>
<script src="app.js"></script>
</html>
